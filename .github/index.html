<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Taskmaster</title>
    <script src="todo.js"></script>
  </head>
  <body>
    <header>
      <h1>Taskmaster To-Do list</h1>
    </header>
    <main class="container">
      <label>Tasks:</label
      ><input placeholder="Type task here..." id="taskInput" />
      <button id="taskButton">Add Task</button>

      <label>Users:</label
      ><input placeholder="Add user here..." id="userInput" />
      <button id="userButton">Add User</button>

      <h4 id="userList" class="userlist">Select user:</h4>

      <h4 id="listElement" class="list">Tasklist:</h4>
      <h5 id="outputText">yyyy</h5>

      <h5 id="userOutput">hhhh</h5>
    </main>
  </body>
</html>
