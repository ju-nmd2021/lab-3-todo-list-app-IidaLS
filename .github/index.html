<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Taskmaster</title>
  </head>
  <body>
    <header>
      <h1>Taskmaster To-Do list</h1>
    </header>
    <main class="container">
      <form>
        <input type="text" placeholder="Type task here..." id="taskInput" />
        <button id="taskButton">
          Add Task
        </button>
      </form>
      <div class="listcontainer">

<ul class="todo">
  <li> List item test</li>
  <div>
    <button Class="complete"> Done </button>
    <button class="remove"> Remove </button>
  </div>
</ul>

      </div>

      <form>
        <input placeholder="Add user here..." id="userInput" />
        <button id="userButton">Add User</button>
      </form>
      <h4 id="userList" class="userlist">Select user:</h4>

      <h4 id="listElement" class="list">Tasklist:</h4>
    
    <script src="todo.js"></script>
  </body>
</html>
