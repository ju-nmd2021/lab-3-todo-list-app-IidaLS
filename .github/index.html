<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="todo.js"></script>
    <title>Taskmaster</title>
  </head>
  <body>
    <header>
      <h1>Taskmaster To-Do list</h1>
    </header>
    <main class="container">
      <form class="input">
        <input type="text" placeholder="Type task here..." id="taskInput" />
        <button type="button" id="taskButton">Add</button>
      </form>

      <h4>Tasklist:</h4>
      <div class="list" id="todoList" contenteditable="true"></div>
    </main>
  </body>
</html>
